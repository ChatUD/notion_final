<!DOCTYPE html>
<html>
<head>
  <title>Social Media Icons</title>
  <style>
 .social-icon {
      display: inline-block;
      width: 40px;
      height: 40px;
      background-color: #333;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      margin-right: 10px;
    }
    .social-icon a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="social-icon">
    <a href="https://m.facebook.com/profile.php?id=100090134348315&_rdr" target="_blank"><i class="fab fa-facebook-f"></i></a>
  </div>
  <div class="social-icon">
    <a href="https://www.instagram.com/lightnshadelk/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
  <div class="social-icon">
    <a href="https://www.youtube.com/channel/UCS2WIwNHr8lIPpZKRb291CA" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
  <div class="social-icon">
    <a href="https://www.tiktok.com/@lightnshade.com" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>

  <script src="https://kit.fontawesome.com/c493e75ec5.js" crossorigin="anonymous"></script>
</body>
</html>
